<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Movie Explorer</h1>
</header>
<body>
    <main>
        <section id="search-section">
            <form id="search-form">
                <label for="search-input">Search for a movie:</label>
                <input type="text" id="search-input" placeholder="Search for a movie...">
                <button type="submit" id="search-button">Search</button>
                <button type="button" id="home-button">Clear</button>
            </form>
        </section>
        <section id="results-section">
            <ul id="movie-list"></ul>
        </section>
        <label for="search-input"> Favorite movies</label>
        <section id="favorites-section">
           
            <h2>Favorites</h2>
            
        </section>
        <label for="search-input">Watchlist movies</label>
        <section id="watchlist-section">
            <h2>Watchlist</h2>
        </section>
        
    </main>
    <button id="back-to-top-btn" onclick="scrollToTop()">Back to Top</button>

    <script src="script.js" ></script>
</body>
</html>
